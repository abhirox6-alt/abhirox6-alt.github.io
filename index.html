      --draconic-orange: #FF6D00;
      --draconic-dark: #1f1108;
      --draconic-brown-1: #54301e;
      --draconic-brown-2: #825037;
      --draconic-brown-3: #876959;
      --draconic-light: #f7d9cb;
      --draconic-accent: #e2ab8d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Bricolage Grotesque', sans-serif;
      background: var(--draconic-dark);
      color: var(--draconic-light);
      line-height: 1.6;
      min-height: 100vh;
    }

    .generator-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px;
    }

    .generator-header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 30px;
      border-bottom: 3px solid var(--draconic-orange);
    }

    .logo-container {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .draconic-symbol {
      width: 60px;
      height: auto;
      display: block;
    }

    .draconic-logotype {
      width: 300px;
      height: auto;
      display: block;
    }

    .generator-header h1 {
      color: var(--draconic-orange);
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .generator-header p {
      color: var(--draconic-accent);
      font-size: 1.1rem;
    }

    .upload-section {
      background: rgba(255, 255, 255, 0.03);
      border: 3px dashed var(--draconic-brown-2);
      border-radius: 12px;
      padding: 60px;
      text-align: center;
      margin-bottom: 40px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .upload-section:hover,
    .upload-section.drag-over {
      border-color: var(--draconic-orange);
      background: rgba(255, 109, 0, 0.05);
    }

    .upload-section h2 {
      color: var(--draconic-orange);
      margin-bottom: 10px;
    }

    .upload-section p {
      color: var(--draconic-accent);
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    .file-button {
      background: var(--draconic-orange);
      color: var(--draconic-dark);
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .file-button:hover {
      background: var(--draconic-accent);
      transform: translateY(-2px);
    }

    .preview-section {
      display: none;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      padding: 40px;
      margin-bottom: 30px;
    }

    .preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid var(--draconic-brown-2);
    }

    .preview-header h2 {
      color: var(--draconic-orange);
      font-size: 1.8rem;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: var(--draconic-orange);
      color: var(--draconic-dark);
    }

    .btn-primary:hover {
      background: var(--draconic-accent);
    }

    .btn-secondary {
      background: var(--draconic-brown-2);
      color: var(--draconic-light);
    }

    .btn-secondary:hover {
      background: var(--draconic-brown-3);
    }

    .content-preview {
      background: var(--draconic-dark);
      padding: 40px;
      border-radius: 8px;
      max-height: 600px;
      overflow-y: auto;
    }

    .content-preview h1, .content-preview h2, .content-preview h3,
    .content-preview h4, .content-preview h5, .content-preview h6 {
      color: var(--draconic-orange);
      margin-bottom: 20px;
      margin-top: 30px;
      font-weight: 700;

      margin-top: 0;
    }

    .content-preview p {
      margin-bottom: 20px;
      line-height: 1.8;
    }

    .content-preview ul, .content-preview ol {
      margin-left: 30px;
      margin-bottom: 20px;
    }

    .content-preview li {
      margin-bottom: 10px;
    }

    .content-preview blockquote {
      border-left: 4px solid var(--draconic-orange);
      padding-left: 25px;
      font-style: italic;
      margin: 25px 0;
      color: var(--draconic-accent);
    }

    .content-preview code {
      background: rgba(255, 109, 0, 0.1);
      padding: 3px 8px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
    }

    .content-preview pre {
      background: rgba(255, 109, 0, 0.1);
      padding: 20px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 25px 0;
    }

    .content-preview table {
      width: 100%;
      border-collapse: collapse;
      margin: 25px 0;
    }

    .content-preview th, .content-preview td {
      border: 1px solid var(--draconic-brown-2);
      padding: 12px;
      text-align: left;
    }

    .content-preview th {
      background: var(--draconic-orange);
      color: var(--draconic-light);
      font-weight: 600;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 109, 0, 0.3);
      border-radius: 50%;
      border-top-color: var(--draconic-orange);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

        padding: 20px;
      }

        padding: 40px 20px;
      }

      .preview-header {
        flex-direction: column;
        gap: 20px;
      }

      .action-buttons {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="generator-container">
    <div class="generator-header">
      <div class="logo-container">
        <img src="draconic-symbol.svg" alt="Draconic Symbol" class="draconic-symbol">
        <img src="draconic-logotype.svg" alt="Draconic" class="draconic-logotype">
      </div>
      <h1>Document Generator</h1>
      <p>Transform your content into beautifully branded Draconic documents</p>
    </div>

    <div class="upload-section" id="uploadSection">
      <h2>Upload Your Document</h2>
      <p>Drag and drop your file here, or click to browse</p>
      <button class="file-button" onclick="document.getElementById('fileInput').click()">
        Choose File
      </button>
      <input type="file" id="fileInput" accept=".md,.txt,.docx" onchange="handleFileSelect(event)">
      <p style="margin-top: 20px; font-size: 0.9rem; opacity: 0.8;">
        Supported formats: Markdown (.md), Text (.txt), Word (.docx)
      </p>
    </div>

    <div class="preview-section" id="preview">
      <div class="preview-header">
        <h2>Document Preview</h2>
        <div class="action-buttons">
          <button class="btn btn-primary" onclick="generateHTML()">Generate HTML</button>
          <button class="btn btn-secondary" onclick="resetGenerator()">Upload New</button>
        </div>
      </div>
      <div class="content-preview" id="content"></div>
    </div>
  </div>

  <script>
    let currentContent = '';
    let currentFileName = '';

    // Make upload section clickable (but not the button)
    document.getElementById('uploadSection').addEventListener('click', (e) => {
      // Only trigger file input if clicking the upload section itself, not the button
      if (e.target.id === 'uploadSection' || e.target.parentElement.id === 'uploadSection') {
        document.getElementById('fileInput').click();
      }
    });

    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (!file) return;

      currentFileName = file.name.split('.')[0];
      const fileType = file.name.split('.').pop().toLowerCase();

      if (fileType === 'md') {
        readMarkdownFile(file);
      } else if (fileType === 'docx') {
        readWordFile(file);
      } else if (fileType === 'txt') {
        readTextFile(file);
      } else {
        alert('Unsupported file type. Please use .md, .docx, or .txt files.');
      }
    }

    function readMarkdownFile(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        currentContent = e.target.result;
        displayPreview(marked.parse(currentContent));
      };
      reader.readAsText(file);
    }

    function readWordFile(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const arrayBuffer = e.target.result;
        mammoth.extractRawText({arrayBuffer: arrayBuffer})
          .then(function(result) {
            currentContent = result.value;
            displayPreview(formatTextAsHTML(currentContent));
          })
          .catch(function(error) {
            console.error('Error reading Word file:', error);
            alert('Error reading Word file. Please try again.');
          });
      };
      reader.readAsArrayBuffer(file);
    }

    function readTextFile(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        currentContent = e.target.result;
        displayPreview(formatTextAsHTML(currentContent));
      };
      reader.readAsText(file);
    }

    function formatTextAsHTML(text) {
      return text
        .split('\n\n')
        .map(paragraph => paragraph.trim())
        .filter(paragraph => paragraph.length > 0)
        .map(paragraph => `<p>${paragraph.replace(/\n/g, '<br>')}</p>`)
        .join('');
    }

      document.getElementById('uploadSection').style.display = 'none';

    // Drag and drop functionality
    const uploadSection = document.getElementById('uploadSection');
    
    uploadSection.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadSection.classList.add('drag-over');
    });
    
    uploadSection.addEventListener('dragleave', () => {
      uploadSection.classList.remove('drag-over');
    });
    
    uploadSection.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadSection.classList.remove('drag-over');
      
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        const file = files[0];
        document.getElementById('fileInput').files = files;
        handleFileSelect({ target: { files: [file] } });
      }
    });
  </script>

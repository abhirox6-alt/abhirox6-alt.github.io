    let currentContent = '';
    let currentFilename = '';
    let generatedHTML = '';

    // File upload handling
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const controls = document.getElementById('controls');
    const filename = document.getElementById('filename');
    const status = document.getElementById('status');

    uploadArea.addEventListener('click', () => fileInput.click());

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('drag-over');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('drag-over');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('drag-over');
      handleFile(e.dataTransfer.files[0]);
    });

    fileInput.addEventListener('change', (e) => {
      handleFile(e.target.files[0]);
    });

    function showStatus(message, type) {
      status.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';
      setTimeout(() => {
        status.style.display = 'none';
      }, 3000);
    }

    async function handleFile(file) {
      if (!file) return;

      currentFilename = file.name.replace(/\.[^/.]+$/, '');
      filename.textContent = file.name;

      const extension = file.name.split('.').pop().toLowerCase();

      try {
        if (extension === 'md' || extension === 'markdown' || extension === 'txt') {
          const reader = new FileReader();
          reader.onload = (e) => {
            currentContent = e.target.result;
            controls.classList.add('active');
            showStatus('File loaded successfully', 'success');
          };
          reader.readAsText(file);
        } else if (extension === 'docx' || extension === 'doc') {
          const reader = new FileReader();
          reader.onload = async (e) => {
            try {
              const arrayBuffer = e.target.result;
              const result = await mammoth.convertToHtml({ arrayBuffer: arrayBuffer });
              currentContent = htmlToMarkdown(result.value);
              controls.classList.add('active');
              showStatus('DOCX file converted successfully', 'success');
            } catch (error) {
              showStatus('Error reading DOCX file', 'error');
            }
          };
          reader.readAsArrayBuffer(file);
        } else {
          showStatus('Unsupported file type', 'error');
        }
      } catch (error) {
        showStatus('Error reading file', 'error');
      }
    }

    function htmlToMarkdown(html) {
      return html
        .replace(/<h1[^>]*>(.*?)<\/h1>/gi, '# $1\n\n')
        .replace(/<h2[^>]*>(.*?)<\/h2>/gi, '## $1\n\n')
        .replace(/<h3[^>]*>(.*?)<\/h3>/gi, '### $1\n\n')
        .replace(/<h4[^>]*>(.*?)<\/h4>/gi, '#### $1\n\n')
        .replace(/<p[^>]*>(.*?)<\/p>/gi, '$1\n\n')
        .replace(/<br[^>]*>/gi, '\n')
        .replace(/<strong[^>]*>(.*?)<\/strong>/gi, '**$1**')
        .replace(/<b[^>]*>(.*?)<\/b>/gi, '**$1**')
        .replace(/<em[^>]*>(.*?)<\/em>/gi, '*$1*')
        .replace(/<i[^>]*>(.*?)<\/i>/gi, '*$1*')
        .replace(/<ul[^>]*>(.*?)<\/ul>/gis, (match, content) => {
          return content.replace(/<li[^>]*>(.*?)<\/li>/gi, '- $1\n') + '\n';
        })
        .replace(/<ol[^>]*>(.*?)<\/ol>/gis, (match, content) => {
          let counter = 1;
          return content.replace(/<li[^>]*>(.*?)<\/li>/gi, () => {
            return `${counter++}. $1\n`;
          }) + '\n';
        })
        .replace(/<[^>]+>/g, '');
    }
